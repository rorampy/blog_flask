<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Blog Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-4.5.3/css/bootstrap.min.css') }}" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-bg-white">
        <div class="container navbar-container">
            <a class="navbar-brand" href="{{ url_for('homepage') }}">Blog em Flask</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link{% if request.path == '/' %} active{% endif %}" href="{{ url_for('homepage') }}">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link{% if request.path == '/about' %} active{% endif %}" href="{{ url_for('about') }}">Sobre</a>
                    <a class="nav-item nav-link{% if request.path == '/contact' %} active{% endif %}" href="{{ url_for('contact') }}">Contato</a>
                    {% if current_user.is_authenticated %}
                    <a class="nav-item nav-link{% if request.path == '/create-post' %} active{% endif %}" href="{{ url_for('post_create') }}">Criar Post</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="{{ url_for('static', filename='plugins/jquery-3.5.1/jquery-3.5.1.min.js') }}" ></script>
    <script src="{{ url_for('static', filename='plugins/bootstrap-4.5.3/js/bootstrap.bundle.min.js') }}" ></script>
</body>
</html>
